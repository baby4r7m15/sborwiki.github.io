<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SBO:R Wiki – Weapon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HUD look (same as Floors + Home HUD) -->
  <link rel="stylesheet" href="/css/floor-hud.css?v=1" />

  <!-- Your existing table/utility styles (keep) -->
  <link rel="stylesheet" href="/css/info.css?v=1" />

  <!-- Toast styling -->
  <link rel="stylesheet" href="/css/toasts.css?v=1" />

  <link rel="icon" href="/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <style>
    .page-wrapper{
      background: transparent !important;
      border: 0 !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      border-radius: 0 !important;
      padding: 0 !important;
      margin: 0 !important;
      max-width: none !important;
    }

    .weapon-grid{
      padding: 22px 24px 90px;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 980px){
      .weapon-grid{ grid-template-columns: 1fr; }
    }

    #weaponMount{
      display: grid;
      gap: 14px;
    }

    #weaponSidebar{
      display: grid;
      gap: 18px;
    }

    .page-banner{
      background: rgba(0,234,255,0.05) !important;
      border: 1px solid var(--line) !important;
      box-shadow: 0 0 18px rgba(0,234,255,0.14), inset 0 0 18px rgba(0,234,255,0.08);
      backdrop-filter: blur(8px);
      color: var(--cyan) !important;
      text-shadow: 0 0 14px rgba(0,234,255,0.22);
      letter-spacing: 1.5px;
    }

    .hud-panel .info-table{ width: 100%; }

    .skill-gif{
      max-width: 120px;
      height: auto;
      display: block;
      border: 1px solid rgba(0,255,255,0.16);
      background: rgba(0,234,255,0.04);
      box-shadow: 0 0 10px rgba(0,234,255,0.12);
    }

    .back-link{
      display: inline-block;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

  <!-- ===== HUD TOP BAR ===== -->
  <header class="hud-top">
    <div class="hud-left">
      <div class="hud-kicker">SWORD BLOX ONLINE: REBIRTH</div>
      <div class="hud-title" id="weaponHudTitle">WEAPON</div>
      <div class="hud-subtitle" id="weaponHudSubtitle">LOADING…</div>
    </div>

    <nav id="site-nav" class="hud-nav" aria-label="Site navigation"></nav>

    <div class="hud-right" id="weaponHudTags">
      <div class="hud-chip">DATABASE</div>
      <div class="hud-chip hud-chip-soft">JSON</div>
    </div>
  </header>

  <!-- ===== MAIN HUD GRID ===== -->
  <main class="weapon-grid">

    <!-- LEFT COLUMN (SIDEBAR) -->
    <aside class="col-left" id="weaponSidebar"></aside>

    <!-- RIGHT COLUMN (CONTENT) -->
    <section class="col-right" style="display:grid; gap:18px;">
      <section class="hud-panel">
        <div class="panel-head">
          <span>SYSTEM RECORD: WEAPON DATA</span>
          <span class="panel-chip" id="weaponChip">LOADING</span>
        </div>

        <div id="weaponMount">LOADING…</div>
      </section>
    </section>

  </main>

  <!-- ================= TOAST STACK ================= -->
  <div id="sao-toast-stack">
    <div class="sao-toast sao-toast-yellow show" role="status" aria-live="polite">
      <div class="sao-toast-header">SYSTEM NOTICE</div>
      <div class="sao-toast-body">
        Floor 19 data will be added in the future.
      </div>
      <button class="sao-toast-close" type="button">✕</button>
      <div class="sao-toast-progress"></div>
    </div>
  </div>

  <script>
    async function loadWeaponPage() {
      try {
        const params = new URLSearchParams(location.search);
        const id = params.get("id");
        if (!id) throw new Error("Missing ?id= in URL");

        // Load index to map id -> json path + display info
        const idxRes = await fetch("/data/weapons-index.json", { cache: "no-store" });
        if (!idxRes.ok) throw new Error("Failed to load /data/weapons-index.json");
        const idx = await idxRes.json();

        const weapon = (idx.weapons || []).find(w => w.id === id);
        if (!weapon) throw new Error(`Unknown weapon id: ${id}`);

        // HUD labels
        const titleEl = document.getElementById("weaponHudTitle");
        const subEl = document.getElementById("weaponHudSubtitle");
        const chipEl = document.getElementById("weaponChip");

        if (titleEl) titleEl.textContent = (weapon.name || id).toUpperCase();
        if (subEl) subEl.textContent = (weapon.tags || []).join(" • ") || "WEAPON CLASS";
        if (chipEl) chipEl.textContent = id.toUpperCase();

        // Load the weapon JSON (prefer index-defined path)
        const jsonPath = weapon.file || weapon.json || `/data/${id}.json`;
        const res = await fetch(jsonPath, { cache: "no-store" });
        if (!res.ok) throw new Error(`Failed to load ${jsonPath}`);
        const data = await res.json();

        renderWeapon(data);

      } catch (err) {
        console.error(err);
        const mount = document.getElementById("weaponMount");
        if (mount) mount.textContent = "FAILED TO LOAD WEAPON DATA.";
      }
    }

    // ---- helpers ----

    function escapeHTML(value) {
      const s = (value === null || value === undefined) ? "" : String(value);
      return s
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function renderList(items) {
      const arr = Array.isArray(items) ? items : [];
      if (!arr.length) return "";
      return `<ul class="info-list">${arr.map(x => `<li>${escapeHTML(x)}</li>`).join("")}</ul>`;
    }

    // ---- renderer ----

    function renderWeapon(data) {
      // Sidebar (always includes navigation)
      const sidebar = document.getElementById("weaponSidebar");
      if (sidebar) {
        const notesPanel = data.sidebar ? `
          <section class="hud-panel">
            <div class="panel-head"><span>${escapeHTML(data.sidebar.title || "NOTES")}</span><span class="panel-chip">INFO</span></div>
            <div class="panel-body">
              ${renderList(data.sidebar.bullets)}
            </div>
          </section>
        ` : "";

        sidebar.innerHTML = `
          <section class="hud-panel">
            <div class="panel-head"><span>NAVIGATION</span><span class="panel-chip">SYSTEM</span></div>
            <div class="panel-body">
              <ul class="hud-list chevrons">
                <li><a href="/information/weapons/" class="back-link">← Back to Weapons</a></li>
                <li><a href="/" class="back-link">← Back to Main Page</a></li>
              </ul>
            </div>
          </section>
          ${notesPanel}
        `;
      }

      // Main content
      const mount = document.getElementById("weaponMount");
      if (!mount) return;

      const overview = data.overview || {};
      const skills = data.skills || {};
      const tables = data.weaponTables || [];

      const nested = overview.nested || null;
      const nestedBlock = (nested && (nested.lead || (Array.isArray(nested.sub) && nested.sub.length))) ? `
        <div style="margin-top:10px;">
          ${nested.lead ? `<p><strong>${escapeHTML(nested.lead)}</strong></p>` : ""}
          ${renderList(nested.sub)}
        </div>
      ` : "";

      mount.innerHTML = `
        <section class="hud-panel">
          <div class="panel-head"><span>OVERVIEW</span></div>
          <div class="panel-body">
            ${overview.text ? `<p>${escapeHTML(overview.text)}</p>` : ""}
            ${renderList(overview.bullets)}
            ${nestedBlock}
          </div>
        </section>

        <section class="hud-panel">
          <div class="panel-head"><span>SKILLS</span></div>
          <div class="panel-body">
            ${skills.text ? `<p>${escapeHTML(skills.text)}</p>` : ""}
            ${Array.isArray(skills.rows) && skills.rows.length ? `
              <table class="info-table">
                <thead><tr><th>Name</th><th>Type</th><th>Requirement</th><th>Animation</th></tr></thead>
                <tbody>
                  ${(skills.rows || []).map(r => `
                    <tr>
                      <td>${escapeHTML(r.name || "—")}</td>
                      <td>${escapeHTML(r.type || "—")}</td>
                      <td>${escapeHTML(r.requirement || "—")}</td>
                      <td>${r.animation ? `<img class="skill-gif" src="${escapeHTML(r.animation)}" alt="${escapeHTML((r.name || "Skill") + " animation")}">` : "—"}</td>
                    </tr>
                  `).join("")}
                </tbody>
              </table>
            ` : `<p>—</p>`}
          </div>
        </section>

        ${(tables || []).map(t => `
          <section class="hud-panel">
            <div class="panel-head"><span>${escapeHTML(t.title || "WEAPON TABLE")}</span></div>
            <div class="panel-body">
              <table class="info-table">
                <thead><tr><th>Name</th><th>Max Skill</th><th>Attack</th><th>Obtain</th></tr></thead>
                <tbody>
                  ${(t.rows || []).map(r => `
                    <tr>
                      <td>${escapeHTML(r.name || "—")}</td>
                      <td>${escapeHTML(r.maxSkill || "—")}</td>
                      <td>${escapeHTML(r.attack || "—")}</td>
                      <td>${escapeHTML(r.obtain || "—")}</td>
                    </tr>
                  `).join("")}
                </tbody>
              </table>
            </div>
          </section>
        `).join("")}
      `;
    }

    loadWeaponPage();
  </script>

  <script src="/js/toasts.js?v=1"></script>
  <script src="/js/navbar.js?v=1"></script>
</body>
</html>
