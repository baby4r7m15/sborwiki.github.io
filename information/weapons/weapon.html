<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SBO:R Wiki – Weapon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HUD look (same as Floors + Home HUD) -->
  <link rel="stylesheet" href="/css/floor-hud.css?v=1" />

  <!-- Your existing table/utility styles (keep) -->
  <link rel="stylesheet" href="/css/info.css?v=1" />

  <!-- Toast styling (recommended: move toast CSS out of main.css into this file) -->
  <link rel="stylesheet" href="/css/toasts.css?v=1" />

  <link rel="icon" href="/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <style>
    /* Page wrapper neutralize (old layout classes won't fight HUD) */
    .page-wrapper{
      background: transparent !important;
      border: 0 !important;
      box-shadow: none !important;
      backdrop-filter: none !important;
      border-radius: 0 !important;
      padding: 0 !important;
      margin: 0 !important;
      max-width: none !important;
    }

    /* HUD grid shell for this page */
    .weapon-grid{
      padding: 22px 24px 90px;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 980px){
      .weapon-grid{ grid-template-columns: 1fr; }
    }

    /* Ensure mounted content uses HUD spacing */
    #weaponMount{
      display: grid;
      gap: 14px;
    }

    /* Sidebar becomes normal HUD column */
    #weaponSidebar{
      display: grid;
      gap: 18px;
    }

    /* Make banners/headings feel more HUD-native while still using your existing classes */
    .page-banner{
      background: rgba(0,234,255,0.05) !important;
      border: 1px solid var(--line) !important;
      box-shadow: 0 0 18px rgba(0,234,255,0.14), inset 0 0 18px rgba(0,234,255,0.08);
      backdrop-filter: blur(8px);
      color: var(--cyan) !important;
      text-shadow: 0 0 14px rgba(0,234,255,0.22);
      letter-spacing: 1.5px;
    }

    /* Tables inside panels */
    .hud-panel .info-table{ width: 100%; }

    /* Keep your gifs tidy */
    .skill-gif{
      max-width: 120px;
      height: auto;
      display: block;
      border: 1px solid rgba(0,255,255,0.16);
      background: rgba(0,234,255,0.04);
      box-shadow: 0 0 10px rgba(0,234,255,0.12);
    }

    /* Back link polish */
    .back-link{
      display: inline-block;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

  <!-- ===== HUD TOP BAR ===== -->
  <header class="hud-top">
    <div class="hud-left">
      <div class="hud-kicker">SWORD BLOX ONLINE: REBIRTH</div>
      <div class="hud-title" id="weaponHudTitle">WEAPON</div>
      <div class="hud-subtitle" id="weaponHudSubtitle">LOADING…</div>
    </div>

    <!-- HUD dropdown nav -->
    <nav class="hud-nav" aria-label="Site navigation">
      <a class="hud-link" href="/">Home</a>

      <div class="hud-drop">
        <button class="hud-link hud-drop-btn" type="button" aria-haspopup="menu">
          Information ▾
        </button>
        <div class="hud-menu" role="menu" aria-label="Information menu">
          <a role="menuitem" href="/information/weapons">Weapons</a>
        </div>
      </div>

      <div class="hud-drop">
        <button class="hud-link hud-drop-btn" type="button" aria-haspopup="menu">
          Floors ▾
        </button>
        <div class="hud-menu" role="menu" aria-label="Floors menu">
          <a role="menuitem" href="/information/floors-1-10">Floors 1–10</a>
          <a role="menuitem" href="/information/floors-11-20">Floors 11–20</a>
        </div>
      </div>
    </nav>

    <div class="hud-right" id="weaponHudTags">
      <div class="hud-chip">DATABASE</div>
      <div class="hud-chip hud-chip-soft">JSON</div>
    </div>
  </header>

  <!-- ===== MAIN HUD GRID ===== -->
  <main class="weapon-grid">

    <!-- LEFT COLUMN (SIDEBAR) -->
    <aside class="col-left" id="weaponSidebar">
      <!-- Rendered from JSON (panel injected by JS) -->
    </aside>

    <!-- RIGHT COLUMN (CONTENT) -->
    <section class="col-right" style="display:grid; gap:18px;">
      <section class="hud-panel">
        <div class="panel-head">
          <span>SYSTEM RECORD: WEAPON DATA</span>
          <span class="panel-chip" id="weaponChip">LOADING</span>
        </div>

        <div id="weaponMount">LOADING…</div>
      </section>
    </section>

  </main>
<!-- ================= TOAST STACK (optional but consistent) ================= -->
  <div id="sao-toast-stack">

    <!-- RED: WARNING -->
    <!--<div class="sao-toast sao-toast-red show" role="alert" aria-live="assertive">
      <div class="sao-toast-header">SYSTEM WARNING</div>
      <div class="sao-toast-body">
        The only way to be a cutie is to join the guild:
        <a href="https://www.roblox.com/communities/104234504/SBO-R-Pupz">Pupz</a>!
      </div>
      <button class="sao-toast-close" type="button">✕</button>
      <div class="sao-toast-progress"></div>
    </div>-->

    <!-- YELLOW: NOTICE -->
    <div class="sao-toast sao-toast-yellow show" role="status" aria-live="polite">
      <div class="sao-toast-header">SYSTEM NOTICE</div>
      <div class="sao-toast-body">
        Floor 19 data will be added in the future.
      </div>
      <button class="sao-toast-close" type="button">✕</button>
      <div class="sao-toast-progress"></div>
    </div>

  </div>
  <script>
async function loadWeaponPage() {
  try {
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    if (!id) throw new Error("Missing ?id= in URL");

    // Load index to map id -> json path + display info
    const idxRes = await fetch("/data/weapons-index.json", { cache: "no-store" });
    if (!idxRes.ok) throw new Error("Failed to load /data/weapons-index.json");
    const idx = await idxRes.json();

    const weapon = (idx.weapons || []).find(w => w.id === id);
    if (!weapon) throw new Error(`Unknown weapon id: ${id}`);

    // HUD labels
    const titleEl = document.getElementById("weaponHudTitle");
    const subEl = document.getElementById("weaponHudSubtitle");
    const chipEl = document.getElementById("weaponChip");

    if (titleEl) titleEl.textContent = (weapon.name || id).toUpperCase();
    if (subEl) subEl.textContent = (weapon.tags || []).join(" • ") || "WEAPON CLASS";
    if (chipEl) chipEl.textContent = id.toUpperCase();

    // Load the weapon JSON (prefer index-defined path)
    const jsonPath = weapon.json || `/data/${id}.json`;
    const res = await fetch(jsonPath, { cache: "no-store" });
    if (!res.ok) throw new Error(`Failed to load ${jsonPath}`);
    const data = await res.json();

    renderWeapon(data);

  } catch (err) {
    console.error(err);
    const mount = document.getElementById("weaponMount");
    if (mount) mount.textContent = "FAILED TO LOAD WEAPON DATA.";
  }
}

function renderWeapon(data) {
  // Sidebar
  const sidebar = document.getElementById("weaponSidebar");
  if (sidebar && data.sidebar) {
    sidebar.innerHTML = `
      <section class="hud-panel">
        <div class="panel-head"><span>${data.sidebar.title || "Tip:"}</span></div>
        <div class="panel-body">
          <ul class="info-list">
            ${(data.sidebar.bullets || []).map(b => `<li>${b}</li>`).join("")}
          </ul>
        </div>
      </section>
    `;
  }

  // Main content
  const mount = document.getElementById("weaponMount");
  if (!mount) return;

  const overview = data.overview || {};
  const skills = data.skills || {};
  const tables = data.weaponTables || [];

  mount.innerHTML = `
    <section class="hud-panel">
      <div class="panel-head"><span>OVERVIEW</span></div>
      <div class="panel-body">
        <p>${overview.text || ""}</p>
        <ul class="info-list">${(overview.bullets || []).map(b => `<li>${b}</li>`).join("")}</ul>
        ${overview.nested ? `
          <p><strong>${overview.nested.lead || ""}</strong></p>
          <ul class="info-list">${(overview.nested.sub || []).map(s => `<li>${s}</li>`).join("")}</ul>
        ` : ""}
      </div>
    </section>

    <section class="hud-panel">
      <div class="panel-head"><span>SKILLS</span></div>
      <div class="panel-body">
        <p>${skills.text || ""}</p>
        <table class="info-table">
          <thead><tr><th>Name</th><th>Type</th><th>Requirement</th><th>Animation</th></tr></thead>
          <tbody>
            ${(skills.rows || []).map(r => `
              <tr>
                <td>${r.name}</td>
                <td>${r.type}</td>
                <td>${r.requirement}</td>
                <td>${r.animation ? `<img class="skill-gif" src="${r.animation}" alt="${r.name}">` : "—"}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      </div>
    </section>

    ${tables.map(t => `
      <section class="hud-panel">
        <div class="panel-head"><span>${t.title}</span></div>
        <div class="panel-body">
          <table class="info-table">
            <thead><tr><th>Name</th><th>Max Skill</th><th>Attack</th><th>Obtain</th></tr></thead>
            <tbody>
              ${(t.rows || []).map(r => `
                <tr>
                  <td>${r.name}</td>
                  <td>${r.maxSkill}</td>
                  <td>${r.attack}</td>
                  <td>${r.obtain}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        </div>
      </section>
    `).join("")}
  `;
}

loadWeaponPage();
</script>
<script src="/js/toasts.js?v=1"></script>
</body>
</html>
