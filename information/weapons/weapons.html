<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SBO:R Wiki – Weapons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/info.css">
  <link rel="stylesheet" href="/css/home-hud-skin.css">

  <!-- ====== FAVICON / TAB ICON ====== -->
  <link rel="icon" href="/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- ====== EMBED / LINK PREVIEW ====== -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Sword Blox Online: Rebirth Wiki" />
  <meta property="og:title" content="SBO:R Weapons Page" />
  <meta property="og:description" content="A list of weapon types in SBO:R." />
  <meta property="og:url" content="https://sborwiki.com/information/weapons" />

  <meta property="og:image" content="https://sborwiki.com/Sborlogotext.png" />
  <meta property="og:image:alt" content="Sword Blox Online Rebirth Wiki banner" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SBO:R Weapons Page" />
  <meta name="twitter:description" content="A list of weapon types in SBO:R." />
  <meta name="twitter:image" content="https://sborwiki.com/Sborlogotext.png" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="wiki-header">
    <div class="wiki-header-inner">

      <div class="wiki-left">
        <img src="/logo.png" class="wiki-logo" alt="Logo" />
        <span class="wiki-title">Sword Blox Online: Rebirth Wiki</span>
      </div>

      <div class="hamburger" id="hamburger">☰</div>

      <nav class="wiki-nav" id="wikiNav">

        <div class="nav-item">
          <a href="https://sborwiki.com">Home</a>
        </div>

        <div class="nav-item">
          <span class="nav-label">Information</span>
          <div class="dropdown">
            <a href="/information/weapons">Weapons</a>
            <a href="/information/floors-1-10">Floors</a>
          </div>
        </div>

        <div class="nav-item">
          <span class="nav-label">Floors</span>
          <div class="dropdown">
            <a href="/information/floors-1-10">Floors 1-10</a>
            <a href="/information/floors-11-20">Floors 11-20</a>
          </div>
        </div>

      </nav>

    </div>
  </header>

  <!-- ================= PAGE WRAPPER ================= -->
  <main class="page-wrapper">

    <!-- HERO -->
    <section class="hero">
      <img src="/Sborlogotext.png" class="hero-logo" alt="SBO Logo">
    </section>

    <!-- ================= CONTENT ================= -->
    <section class="content-area">
      <div class="content-grid">

        <!-- ================= MAIN ================= -->
        <article class="content-left">

          <a href="https://sborwiki.com" class="back-link">← Back to Main Page</a>

          <div class="page-intro-box">
            <strong>Weapons</strong>
          </div>

          <div class="sao-section">

            <div class="sao-panel sao-notice">
              <div class="sao-header">OVERVIEW</div>
              <p>
                This is a list of the weapon types currently documented in SBO:R.
              </p>
            </div>

            <div class="sao-panel">
              <div class="sao-header">WEAPON TYPES</div>

              <table class="info-table">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Tags</th>
                    <th>Icon</th>
                  </tr>
                </thead>
                <tbody id="weaponsTableBody">
                  <!-- Auto generated -->
                </tbody>
              </table>
            </div>

          </div>

        </article>

      </div>
    </section>

  </main>

  <!-- ================= MOBILE SCRIPT (same style as your Floors page) ================= -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const nav = document.getElementById("wikiNav");

    function setToastOffset() {
      const header = document.querySelector(".wiki-header");
      const toastStack = document.getElementById("sao-toast-stack");
      if (!header || !toastStack) return;

      const headerHeight = header.getBoundingClientRect().height;
      toastStack.style.top = `${headerHeight + 12}px`;
    }

    if (hamburger && nav) {
      hamburger.addEventListener("click", () => {
        nav.classList.toggle("active");
        setTimeout(setToastOffset, 50);
      });
    }

    document.querySelectorAll(".nav-label").forEach(label => {
      label.addEventListener("click", function () {
        if (window.innerWidth <= 768) {
          this.parentElement.classList.toggle("active");
          setTimeout(setToastOffset, 50);
        }
      });
    });

    window.addEventListener("load", setToastOffset);
    window.addEventListener("resize", setToastOffset);
  </script>

  <!-- ================= WEAPONS TABLE LOADER ================= -->
  <script>
    async function loadWeaponsTable() {
      try {
        const res = await fetch("/data/weapons-index.json", { cache: "no-store" });
        if (!res.ok) throw new Error("Failed to load weapons-index.json");

        const data = await res.json();
        const weapons = data.weapons || [];

        const tbody = document.getElementById("weaponsTableBody");
        tbody.innerHTML = "";

        // Keep a nice fixed order (you can change this anytime)
        const order = ["one-hand", "two-hand", "rapier", "dagger", "melee"];
        weapons.sort((a, b) => order.indexOf(a.id) - order.indexOf(b.id));

        weapons.forEach(w => {
          const tr = document.createElement("tr");

          const typeCell = document.createElement("td");
          typeCell.setAttribute("data-label", "Type");
          typeCell.textContent = w.id;

          const nameCell = document.createElement("td");
          nameCell.setAttribute("data-label", "Name");

          const link = document.createElement("a");
          link.href = `/information/weapon.html?id=${encodeURIComponent(w.id)}`;
          link.textContent = w.name || w.id;
          nameCell.appendChild(link);

          const tagsCell = document.createElement("td");
          tagsCell.setAttribute("data-label", "Tags");
          tagsCell.textContent = (w.tags || []).join(", ");

          const iconCell = document.createElement("td");
          iconCell.setAttribute("data-label", "Icon");

          if (w.icon) {
            const img = document.createElement("img");
            img.src = w.icon;
            img.alt = (w.name || w.id) + " icon";
            img.style.width = "60px";
            img.style.height = "auto";
            iconCell.appendChild(img);
          } else {
            iconCell.textContent = "—";
          }

          tr.appendChild(typeCell);
          tr.appendChild(nameCell);
          tr.appendChild(tagsCell);
          tr.appendChild(iconCell);

          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("weaponsTableBody").innerHTML =
          "<tr><td colspan='4'>Failed to load weapons.</td></tr>";
      }
    }

    loadWeaponsTable();
  </script>

</body>
</html>
